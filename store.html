      function loadMarkers(items, icon) {
        let features = items.map(d => ({
          position: new google.maps.LatLng(d.lat, d.lng),
          type: 'depot'
        }))
        return features.map(feature => {
          const infowindow = new google.maps.InfoWindow({
            content: contentString
          })
          const marker = new google.maps.Marker({
            position: feature.position,
            animation: google.maps.Animation.DROP,
            icon,
            map
          })
          marker.addListener('click', () => {
            infowindow.open(map, marker)
          })

          return marker
        })
      }

      function loadImages() {
        clearMarkers()
        const iconBase = './assets/images/icons' //'../assets/images/icons'
        const depotImage = `${iconBase}/small-depot.png`
        const hqImage = `${iconBase}/large-hq.png`
        const storesImage = `${iconBase}/store.png`
        const storeMarkers = loadMarkers(stores, storesImage)
        const depotMarkers = loadMarkers(depots, depotImage)
        const hqMarkers = loadMarkers(hq, hqImage)

        new MarkerClusterer(map, storeMarkers, {
          imagePath:
            'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'
        })

        new MarkerClusterer(map, depotMarkers, {
          imagePath:
            'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'
        })
      }

      function addMarkerWithTimeout(position, timeout) {
        window.setTimeout(() => {
          markers.push(
            new google.maps.Marker({
              position: position,
              map,
              animation: google.maps.Animation.DROP,
              icon: '/assets/images/icons/primark-circle.png'
            })
          )
        }, timeout)
      }

      function clearMarkers() {
        for (let i = 0; i < markers.length; i++) {
          markers[i].setMap(null)
        }

        markers = []
      }
